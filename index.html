<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="shortcut icon" href="icono2.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    
<body>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>

                <button class="column-2" onclick="display.borrarTodo()" id="boton-c">C</button>
                <button onclick="display.borrar()">&larr;</button>
                <button class="operador" id="naranja" value="dividir">%</button>
                <button class="numero" >7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" id="naranja" value="multiplicar">*</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" id="naranja" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" id="naranja" value="sumar">+</button>
                <button class="column-2 numero">0</button>
                <button class="numero">.</button>
                <button class="operador" id="naranja">=</button>
            </div>
        </div>

</body>
</html>
